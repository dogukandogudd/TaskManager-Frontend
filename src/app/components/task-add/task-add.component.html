<header class="pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
      <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
    </svg>
    <span class="fs-4">Task Add</span>
  </a>
</header>

<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <div class="content">
      <div class="col-md-12">
        <div class="col-md-12 col-lg-12">
          <h4 class="mb-3">Task Add Form</h4>

          <form [formGroup]="taskAddForm">
            <div class="row g-3">
              <div class="col-sm-23">
                <label class="form-label">Task Title </label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  formControlName="taskTitle"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-12">
                <label class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskDescription"
                  formControlName="taskDescription"
                  placeholder=""
                  value=""
                  required
                />
              </div>

              <div class="col-md-5">
                <label class="form-label">Location</label>

                <input
                  id="locationId"
                  formControlName="locationId"
                  type="number"
                  aria-label="First name"
                  class="form-control"
                />
              </div>

              <div class="col-md-4">
                <label class="form-label">Status</label>

                <input
                  id="statusId"
                  formControlName="statusId"
                  type="number"
                  aria-label="First name"
                  class="form-control"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Check</label>
                <input
                  type=""
                  class="form-control"
                  id="taskCheck"
                  formControlName="taskCheck"
                  placeholder="True - False"
                  required
                />
              </div>
            </div>

            <hr class="my-4" />

            <button class="w-100 btn btn-primary btn-lg" (click)="add()">
              Add to Task
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
