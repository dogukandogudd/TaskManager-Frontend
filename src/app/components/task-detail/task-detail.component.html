<header class="pb-3 mb-4 border-bottom">
  <a
    routerLink="/"
    class="d-flex align-items-center text-dark text-decoration-none"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="32"
      fill="currentColor"
      class="bi bi-clipboard-check"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"
      />
      <path
        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
      />
      <path
        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
      />
    </svg>
    <span class="fs-4">Task Detail</span>
  </a>
</header>

<div class="container p-3 mb-4 bg-light">
  <div *ngIf="dataLoaded == true" class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="true" href="#">Detail</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Update</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Delete</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ details.taskTitle }}</h5>
      <p class="card-text">{{ details.taskDescription }}</p>
    </div>
  </div>
</div>
